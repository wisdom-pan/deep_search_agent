services:
  # Neo4j图数据库
  neo4j:
    image: docker.m.daocloud.io/library/neo4j:5.22.0
    container_name: deep-search-neo4j
    ports:
      - "7475:7474"  
      - "7688:7687"  
    environment:
      # 认证信息
      NEO4J_AUTH: "neo4j/12345678"
      # 插件配置
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*,gds.*"
      # 内存配置
      NEO4J_dbms_memory_heap_initial__size: "2G"
      NEO4J_dbms_memory_heap_max__size: "2G"
      NEO4J_dbms_memory_pagecache_size: "1G"
      # APOC配置
      NEO4J_apoc_trigger_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
    restart: unless-stopped
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    networks:
      - deep-search-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # 后端API服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-search-backend
    ports:
      - "8000:8000"
    environment:
      # 启动模式
      - START_MODE=backend
      # 后端配置
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8000
      # Neo4j连接配置
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=12345678
      # OpenAI配置（需要设置环境变量）
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      # 模型配置
      - DEFAULT_MODEL=${OPENAI_LLM_MODEL:-gpt-3.5-turbo}
      - EMBEDDING_MODEL=${OPENAI_EMBEDDINGS_MODEL:-text-embedding-ada-002}
      - OPENAI_LLM_MODEL=${OPENAI_LLM_MODEL:-gpt-3.5-turbo}
      - OPENAI_EMBEDDINGS_MODEL=${OPENAI_EMBEDDINGS_MODEL:-text-embedding-ada-002}
      - HANLP_URL=${HANLP_URL:-https://file.hankcs.com/hanlp/}
      # 应用配置
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WORKERS=${WORKERS:-1}
      # 缓存配置
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # 其他配置
      - MAX_TOKENS=${MAX_TOKENS:-4000}
      - TEMPERATURE=${TEMPERATURE:-0.7}
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./cache:/app/cache
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - deep-search-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis缓存服务（可选）
  redis:
    image: docker.m.daocloud.io/library/redis:7-alpine
    container_name: deep-search-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - deep-search-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 前端Streamlit应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deep-search-frontend
    ports:
      - "8501:8501"
    environment:
      # 启动模式
      - START_MODE=frontend
      # Streamlit配置
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # 后端API配置
      - BACKEND_URL=http://backend:8000
      # Neo4j连接配置（前端可能也需要）
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=12345678
      # 应用配置
      - DEBUG=${DEBUG:-false}
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - deep-search-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx反向代理（可选）
  nginx:
    image: docker.m.daocloud.io/library/nginx:alpine
    container_name: deep-search-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    networks:
      - deep-search-network
    profiles:
      - production

# 网络配置
